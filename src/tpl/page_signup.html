<div class="container-fluid" ng-controller="SignupFormController" ng-init="app.settings.container = false;" style="padding-left:0;">
    <div class='brand'>
        <a href class="navbar-brand block m-t logo-title">{{app.name}}</a>
    </div>
    <div class='login'>
        <div class='login_title'> <span>Sign up to find interesting</span> </div>
        <form name="form" class="form-validation login_fields">
            <div class="text-danger wrapper text-center" ng-show="authError"> {{authError}} </div>
            <div class='login_fields__user'>
                <div class='icon'> <img src='img/icons/user_icon.png'> </div>
                <input placeholder='Name' type='text' ng-model="user.name" required />
                <div class='validation'> <img src='img/icons/tick.png'> </div>
            </div>
            <div class='login_fields__user email__field'>
                <div class='icon'> <img src='img/icons/mail_icon.png'> </div>
                <input placeholder='Email' type='text' ng-model="user.email" required />
                <div class='validation'> <img src='img/icons/tick.png'> </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'> <img src='img/icons/lock_icon.png'> </div>
                <input placeholder='Password' type='password' ng-model="user.password" required />
                <div class='validation'> <img src='img/icons/tick.png'> </div>
            </div>
            <div class='login_fields__submit'>
                <input type='submit' value='Register' ng-click="signup()" ng-disabled='form.$invalid' />
<!--                <div class='forgot'> <a ui-sref="access.forgotpwd">Forgotten password?</a> </div>-->
            </div>
        </form>
        <a ui-sref="access.signin" class="ribbon ribbon-1">Back to LOGIN</a>
    </div>
    <div class="signin-footer" ng-include="'tpl/blocks/page_footer.html'">
		{% include 'blocks/page_footer.html' %}
    </div>
</div>

<script>
    $('input[type="text"],input[type="password"]').focus(function(){ $(this).prev().animate({'opacity':'1'},200) }); $('input[type="text"],input[type="password"]').blur(function(){ $(this).prev().animate({'opacity':'.5'},200) }); $('input[type="text"],input[type="password"]').keyup(function(){ if(!$(this).val() == ''){ $(this).next().animate({'opacity':'1','right' : '30'},200) } else { $(this).next().animate({'opacity':'0','right' : '20'},200) } });
</script>
